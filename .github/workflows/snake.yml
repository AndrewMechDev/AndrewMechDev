name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  
  workflow_dispatch:
  
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # ðŸ”¹ PASO 1: Genera el archivo SVG
      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # ðŸ”¹ COLOR ACTUALIZADO: color_snake ahora es Magenta NeÃ³n (FF00FF) para mÃ¡xima visibilidad
            dist/snake.svg?color_snake=FF00FF&color_dots=#161b22,#01311f,#03452c,#0f6d46,#199865
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”¹ PASO 2: Sube el archivo generado a la rama "output"
      - name: Push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          keep_history: true # <--- ESTO EVITA QUE SE BORREN ENTRE SÃ
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}